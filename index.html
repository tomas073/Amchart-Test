<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AmCharts</title>
  
  <script src="https://cdn.amcharts.com/lib/version/5.3.12/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/version/5.3.12/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/version/5.3.12/locales/de_DE.js"></script>

  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>

  <script type="module" src="js/modules/utils.js"></script>
  <script type="module" src="js/charts/barchart.js"></script>
  <script type="module" src="js/charts/piechart.js"></script>

  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div id="OptionsContainer">
    <label for="chartOptions">Seleccionar tipo de gráfico:</label>
    <select id="chartOptions">
      <option value="barchart">Gráfico de barras</option>
      <option value="piechart">Gráfico de torta</option>
    </select>

    <div id="chartContainer" class="chart-container"></div>

  </div>
</body>

</html>
